<body>

        <div> <h2>SINGUP</h2><span></span></div>

       <span class="login" ><a class="login" href="./login.html" title="Direct to Login">Already have account</a></span>
        </div>
     <script>
      function localStore(){
      var username=document.getElementById("username").value;
      var password=document.getElementById("password").value;
       var checkemail=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if((!checkemail.test(username)) || (!password)){
                alert("enter the vaild email");
            } else{
        var user =JSON.parse(localStorage.getItem("user"))||[];
        user.push({email:username,pwd:password});
        localStorage.setItem("user",JSON.stringify(user));
         window.location.href="../html/login.html";
      }
     }
     </script>
